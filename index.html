<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="moi app â€“ is free place for you" />
    <link rel="icon" href="/favicon.svg" />
    <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF">
    <link rel="apple-touch-icon" href="/gun-vue-logo.png" sizes="180x180">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
    <meta name="full-screen" content="Yes">
    <meta name="theme-color" content="#ff0088" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Application Title">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vite App</title>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import EventEmitter from "events"
      import process from "process"
      if (!globalThis.hasOwnProperty("global")) globalThis.global = globalThis
      if (!globalThis.hasOwnProperty("process")) globalThis.process = process
      if (!globalThis.hasOwnProperty("EventEmitter")) globalThis.EventEmitter = EventEmitter
    </script>
    <script type="module" src="/src/main.ts"></script>
    <script>
      (function() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </body>
</html>
